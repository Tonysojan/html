<html>
<head>
<title>form</title>
<h1><center>REGISTRATION FORM</center></h1>
</head>
<body>
<form>
<th><tr>
 <label for="name">name:</label>
 <input type="text" id="name" name="name" placeholder="enter your name">
</tr></th><br><br>
<th><tr>
 <label for="email">email:</label>
 <input type="text" id="email" name="email" placeholder="enter your email">
</tr></th><br><br>
<th><tr>
<label for="telephone">telephone:</label>
 <input type="telephone" id="telephone" name="telephone" placeholder="phone">
</tr></th><br><br>
  <label for="gender">gender:</label>
  <input type="radio" id="male" name="gender" value="MALE">
  <label for="male">MALE</label>
  <input type="radio" id="female" name="gender" value="FEMALE">
  <label for="female">FEMALE</label>
<br><br>
<th><tr>
<label for="hobbies">hobbies:</label>
<input type="checkbox" id="hobbies" name="hobbie1" value="writing"> 
<label for="hobbies">writing</label>
<input type="checkbox" id="hobbies" name="hobbie2" value="reading">
<label for="hobbies">reading</label> 
<input type="checkbox" id="hobbies" name="hobbie3" value="playing"> 
<label for="hobbies">playing</label>
</tr></th><br><br>
<th><tr>
  <label for="nationality">Nationality:</label>
  <select id="nationality" name="nationality">
    <option value="india">India</option>
    <option value="pakistan">Pakistan</option>
    <option value="america">America</option>
    <option value="europe">Europe</option>
  </select>
</tr></th>
<br><br>
  <input type="submit" value="Submit">
  <input type="submit" value="reset">
</form>
</body>
</html>
